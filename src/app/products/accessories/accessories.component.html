<app-loader *ngIf="isLoading"></app-loader>

<section *ngIf="!isLoading" class="section">
    <h1 class="section-title">Accessories</h1>
    <div class="products-container">

        <article class="product-card" *ngFor="let accessory of accessories">
            <div class="product-card-inner">
                <div class="product-card-image">
                    <img src={{accessory.image}} alt="accessory">
                </div>
                <div class="product-card-content">
                    <div class="product-info">
                        <h3>brand:</h3>
                        <p>{{accessory.brand}}</p>
                    </div>
                    <div class="product-info">
                        <h3>model:</h3>
                        <p>{{accessory.model}}</p>
                    </div>
                    <div class="product-info">
                        <h3>price:</h3>
                        <p>${{accessory.price}}</p>
                    </div>
                    <div class="buttons">
                        <a routerLink={{accessory.objectId}}>details</a>
                        <a *ngIf="isLoggedIn" (click)="cartAddHandler(accessory.objectId,accessory.image,accessory.brand,accessory.model,accessory.price)">add to cart</a>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>
