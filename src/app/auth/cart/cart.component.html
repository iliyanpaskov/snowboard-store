<section class="cart-wrapper">
    <div class="cart">
        <h1 class="cart-title">my cart</h1>
        <section class="item-wrapper">

            <article *ngFor="let product of cartProducts" class="item">
                <div class="item-img-container">
                    <img src={{product.image}} alt="image">
                </div>
                <div class="item-text-container">
                    <h3>Brand: <span>{{product.brand}}</span></h3>
                    <h4>Model: <span>{{product.model}}</span></h4>
                    <p>Price: <span>${{product.price}}</span></p>
                </div>
                    <button (click)="removeHandler(product.objectId)" class="remove-button"><i class="fa-solid fa-xmark"></i></button>
            </article>

        </section>
        <section class="total-section">
                <p>Total: ${{totalPrice}}</p>
                <button >Buy now <i class="fa-solid fa-cart-shopping"></i></button>
        </section>
        
    </div>
</section>
