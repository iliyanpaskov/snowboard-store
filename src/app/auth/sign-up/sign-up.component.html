<section class="sign-up-wrapper">
    <section class="sign-up">
        <h1 class="sign-up-title">sign-up</h1>
        <form action="" class="sign-up-form">
            <label for="">Username</label>
            <input type="text" placeholder="JonSnow">
            <label for="">Password</label>
            <input type="password" placeholder="* * * * * * *">
            <label for="">Re-Password</label>
            <input type="password" placeholder="* * * * * * *">
            <label for="">Email</label>
            <input type="email" placeholder="jon.snow@gmail.com">
            <label for="">Phone</label>
            <input type="phone" placeholder="847 111 2222">
            <label for="">Delivery address</label>
            <input type="text" placeholder="1200 Street St, Bensenville, IL 00000, USA">
            <input type="submit" value="Sign Up" class="sign-up-submit">
        </form>
        <p class="message">
            If you have an account Login <a href="/auth/login">here!</a>
        </p>
        <img class="logo" src="../../../assets/favicon.png" alt="logo">
    </section>
</section>
